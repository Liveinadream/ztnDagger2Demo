apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply from: "${moduleCommon}"

android {
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
   }
}

//library 模块应当对基础依赖做好管理
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation rootProject.ext.dependencies["junit"]

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    api 'androidx.preference:preference-ktx:1.2.0'

    //base
    api rootProject.ext.dependencies["ranger"]

    //rx
    api rootProject.ext.dependencies["rxjava"]
    api rootProject.ext.dependencies["rxandroid"]
//    api rootProject.ext.dependencies["rxpermissions"]

    //network
    api rootProject.ext.dependencies["gson"]
    api rootProject.ext.dependencies["retrofit"]
    api rootProject.ext.dependencies["retrofit-converter-gson"]
    api rootProject.ext.dependencies["retrofit-adapter-rxjava2"]
    api rootProject.ext.dependencies["okhttp"]
    api rootProject.ext.dependencies["okhttp-logging-interceptor"]

    //di
    api rootProject.ext.dependencies["fragmentation"]
    api rootProject.ext.dependencies["swipeback"]
    api rootProject.ext.dependencies["annotation"]
    api rootProject.ext.dependencies["dagger"]
    annotationProcessor rootProject.ext.dependencies["dagger-compiler"]

    api 'com.google.code.findbugs:jsr305:3.0.2'

    //other
    api rootProject.ext.dependencies["recyclerview-adapter"]
    api rootProject.ext.dependencies["logger"]

    api rootProject.ext.dependencies["socket-io"]
    api rootProject.ext.dependencies["FloatWindow"]
}
